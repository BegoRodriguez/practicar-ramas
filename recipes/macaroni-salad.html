<!DOCTYPE html>
<html lang="en">
<head>

    <title>Macaroni Salad recipe</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    
    <div class="container">
    <h1>Macaroni Salad</h1>
        <div class="recipe">
            <img src="../img/Macaroni-salad.webp" alt="Tasty Macaroni Salad">
            <h2>Description</h2>
            <p>A simple recipe of macaroni with mayonnaise.</p>
            <p>It only takes you the time to rinse the macaroni and mix everything.</p> 
            <h2>Ingredients</h2>
            <ul>
        <li>3 cups elbow macaroni</li>
        <li>1 cup mayonnaise</li>
        <li>1 small onion, minced</li>
        <li>3 hard-cooked eggs, chopped</li>
    </ul>   
</div>
</div>
